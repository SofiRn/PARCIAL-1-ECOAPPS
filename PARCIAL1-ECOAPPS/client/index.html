		<div id="login">
			<h1>MARCO POLO GAME</h1>
			<h3>Ingresa tu nombre</h3>
			<input type="text" id="userName" placeholder="Nombre" />
			<button id="loginBtn">Unirme</button>
		</div>

		<div id="waiting" style="display: none">
			<h1>MARCO POLO GAME</h1>
			<h3>Jugadores conectados</h3>
			<ul id="playersList"></ul>
			<button id="startGameBtn" style="display: none">Empezar juego></button>
		</div>

		<div id="game" style="display: none">
			<h1>MARCO POLO GAME</h1>
			<div id="role" style="margin-top: 20px"></div>
			<div id="action-message" style="margin-top: 20px"></div>

			<!-- Botón para Marco -->
			<button id="shout-marco" style="display: none">Gritar Marco</button>

			<!-- Botón para Polo -->
			<button id="shout-polo" style="display: none">Gritar Polo</button>

			<!-- Opciones para Marco -->
			<div id="polo-options" style="display: none"></div>
